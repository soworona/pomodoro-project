<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomofocus</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="timer-content">
        <header>
            <div class="header-title">Pomofocus</div>
        </header>

        <section class="timer-container">
            <div class="tab-list">
                <div class="tab-item " id="pomodoro">Pomodoro</div>
                <div class="tab-item active" id="shortBreak"> Short Break</div>
                <div class="tab-item" id="longBreak">Long Break</div>
            </div>
                <div class="tab-content">
                    <div class="tab-item-content " id="pomodoro-content">
                        <div class="time" id="pomodoroTime">25:00</div>
                        <button id="pomodoroButton">START</button>
                    </div>
                    <div class="tab-item-content active" id="short-break-content">
                        <div class="time" >5:00</div>
                        <button>START</button>
                    </div>
                    <div class="tab-item-content " id="long-break-content">
                        <div class="time">15:00</div>
                        <button>START</button>
                    </div>
                 </div>
        </section>

    </div>
    
    <script type="text/javascript" src="script.js">
        </script>
</body>
</html>
